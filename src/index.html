<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Cost Calculator</title>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="app" x-data="appData()">
      <header>

      <section id="calculation" class="calculation">

            <input
              type="number"
              name="distance"
              inputmode="numeric"
              x-model="distance"

      <section id="result" class="result">
        <h2>Benzinkosten</h2>

            >bei

            pro Liter Benzin.</spab
          >
        </p>
      </section>

</html>
