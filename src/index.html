<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Cost Calculator</title>
    <script src="index.js" type="module"></script>

    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <div class="app" x-data="appData()">
      <header>
        <h1>üöó + ‚õΩ = üí∞</h1>
      </header>

      <main>
        <section id="calculation" class="calculation">
          <form>
            <label for="distance">Distanz</label>
            <input
              type="number"
              name="distance"
              inputmode="numeric"
              x-model="distance"
            />
          </form>
        </section>

        <section id="result" class="result">
          <div class="result__title">
            <span class="result__label">Benzin kostet</span>
            <span class="result__cost">
              <span class="result__currency">CHF</span>
              <span class="result__value" x-text="calculate()">13.20</span>
            </span>
          </div>
          <div class="meta">
            <span class="meta__usage"
              >bei
              <span class="dynamic-value"
                ><span class="value" x-text="usagePerHundretKm">7.5</span>l /
                100km Verbrauch</span
              >
              <span class="meta__cost"
                >und <span class="dynamic-value">CHF
                <span class="value" x-text="costPerLiter">1.95</span>
                pro Liter</span
              >
              Benzin.</span
            >
          </div>
        </section>
      </main>

      <footer>
        <button class="settings btn btn--icon">‚öôÔ∏è</button>
        <button class="settings btn btn--icon">‚ÑπÔ∏è</button>
      </footer>
    </div>
  </body>
</html>
